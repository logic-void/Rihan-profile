<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rihan - Profile</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom right, #f0f4f8, #d9e4ec);
        color: #333;
        line-height: 1.6;
    }
    .container {
        width: 90%;
        max-width: 1000px;
        margin: auto;
        padding: 2rem 0;
    }
    .hero {
        text-align: center;
        background: white;
        padding: 3rem 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        margin-bottom: 2rem;
    }
    .hero img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #6c63ff;
        margin-bottom: 1rem;
    }
    .hero h1 {
        font-size: 2.2rem;
        color: #222;
    }
    .hero p {
        font-size: 1.1rem;
        color: #555;
        margin-top: 0.5rem;
    }
    .skills {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .skills h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #222;
    }
    .skills ul {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.8rem;
    }
    .skills li {
        background: #6c63ff;
        color: white;
        padding: 0.6rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        transition: transform 0.2s ease;
    }
    .skills li:hover {
        transform: scale(1.05);
    }
    .contact {
        text-align: center;
        margin-top: 2rem;
        background: white;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .contact a {
        margin: 0 0.5rem;
        font-size: 1.5rem;
        color: #6c63ff;
        text-decoration: none;
    }
    footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #777;
        margin-top: 2rem;
    }
</style>
</head>
<body>
<div class="container">

    <section class="hero">
        <img src="IMG_20250815_015607_814.jpg" alt="Rihan Khan">
        <h1>Rihan Khan</h1>

    </section>

    <section class="skills">

        <ul>
            <li>Dj Alok</li>

        </ul>
    </section>

    <section class="contact">
        <h2>Get in Touch</h2>
        <a href="https://www.instagram.com/_r.kh_._?igsh=Z3FidXlsbnF2dmVn">Click here for Instagram</a>
    </section>

</div>
